<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/logo.ico">
    <link rel="stylesheet" href="./public/bootstrap.css">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="stylesass.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">VIVA LA COMIDA</div>
            <ul class="nav-links">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./sobre_nosotros.html">Nosotros</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
                <li><a href="./tienda_utensilios.html">Utensilios</a></li>
                <li><a href="./login.html" class="signup">Log In</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenedor principal del registro -->
    <div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="card border-0 shadow-sm" style="width: 400px;">
            <div class="card-body p-4 p-md-5">
                <h2 class="card-title text-center mb-4">Crear cuenta</h2>
                
                <!-- Formulario registro-->
                <form>
                    <div class="mb-4">
                        <input type="text" class="form-control form-control-lg py-3" 
                               placeholder="Nombre" required>
                    </div>
                    <div class="mb-4">
                        <input type="email" class="form-control form-control-lg py-3" 
                               placeholder="Correo electrónico" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control form-control-lg py-3" 
                               placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 py-3 mb-4">
                        Crear cuenta
                    </button>

                    <!-- Link a Login -->
                    <div class="text-center">
                        <a href="./login.html" class="text-decoration-none">
                            ¿Ya tienes cuenta? Inicia sesión
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
